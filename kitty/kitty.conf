hide_window_decorations yes

tab_bar_style powerline

font_size 13

font_family JetBrainsMono Nerd Font
# font_family CaskaydiaCove Nerd Font

# BEGIN_KITTY_THEME
# Ros√© Pine
include current-theme.conf
# END_KITTY_THEME
#
disable_ligatures never

#background_opacity 0.9
#
enable_audio_bell no

enable_background_blur yes
background_blur 100

background_opacity 0.9

confirm_os_window_close 0
# Use nvim (or vim) to view the scrollback buffer
scrollback_pager nvim -c "set signcolumn=no showtabline=0" -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "

close_on_child_death no
