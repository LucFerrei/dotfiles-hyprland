colourful: true

# Kanagawa Dragon Palette Reference:
# DragonBlack0: #0d0c0c (Fundo Profundo)
# DragonBlack1: #12120f (Fundo Base)
# DragonBlack2: #181616 (Fundo Elevado)
# DragonRed:    #c4746e (Aviso/Erro/Deletado)
# DragonGreen:  #8a9a7b (Sucesso/Diretório)
# DragonYellow: #c4b28a (Atenção/Atributos)
# DragonBlue:   #8ba4b0 (Links/Informação)
# DragonOrange: #b6927b (Imagens/Documentos)
# DragonAqua:   #8ea4a2 (Metadados)
# DragonViolet: #8992a7 (Especiais/Compilados)
# DragonWhite:  #c5c9c5 (Texto Principal)
# DragonGray:   #a6a69c (Texto Suave)

filekinds:
  normal: {foreground: "#c5c9c5"}        # DragonWhite
  directory: {foreground: "#8a9a7b"}     # DragonGreen
  symlink: {foreground: "#8ba4b0"}       # DragonBlue
  pipe: {foreground: "#8ea4a2"}          # DragonAqua
  block_device: {foreground: "#c4b28a"}  # DragonYellow
  char_device: {foreground: "#c4b28a"}   # DragonYellow
  socket: {foreground: "#8992a7"}        # DragonViolet
  special: {foreground: "#b6927b"}       # DragonOrange
  executable: {foreground: "#c4746e"}    # DragonRed
  mount_point: {foreground: "#54546d"}   # DragonSumink6 (Muted)

